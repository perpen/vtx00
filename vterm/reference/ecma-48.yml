    - 85
    :control_set: CSI
    :human: ESC [ U
NUL:
  :name: NUL
  :summary: 'NULL'
  :description: |-
    NUL is used for media-fill or time-fill. NUL characters may be inserted into, or removed from, a data
    stream without affect ing the information content of that stream, but such action may affect the
    information layout and/or the control of equipment.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 0
    :control_set: C
    :human: NUL(0x0)
OSC:
  :name: OSC
  :summary: OPERATING SYSTEM COMMAND
  :description: |-
    OSC is used as the opening delimiter of a control string for operating system use. The com mand string
    following may consist of a sequence of bit combinations in the range 00/ 08 to 00/13 and 02/00 to 07/14.
    The control string is closed by the terminating delimiter STRING TERMINATOR (ST). The
    interpretation of the command string depends on the relevant operating system.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
