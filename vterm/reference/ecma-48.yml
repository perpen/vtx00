SSU:
  :name: SSU
  :summary: SELECT SIZ E UNIT
  :description: |-
    SSU is used to establish the u nit in which the n umeric parameters of certain control functions are
     expressed. The established unit remains in effect until the next occurrence of SSU in the data stream .
    The parameter values are
    0 CHARACTER - The dimensions of this unit are device-dependent
    1 MILLIMETRE
    2 COMPUTER DECIPOINT - 0,035 28 m m (1/720 of 25,4 m m)
    3 DECIDIDOT - 0,037 59 m m (10/266 m m)
    4 MIL - 0,025 4 m m (1/1 000 of 25,4 m m)
    5 BASIC MEASURING UNIT (BM U) - 0,021 17 m m (1/1 200 of 25,4 m m)
    6 MICROMETRE - 0,001 m m
    7 PIXEL - The smallest increment that can be specified in a device
    8 DECIPOINT - 0,035 14 m m (35/996 m m)
