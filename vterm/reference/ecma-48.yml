    - 157
    :control_set: C
    :human: '0x9d'
  - :sequence:
    - 93
    :control_set: ESC
    :human: ESC ]
PEC:
  :name: PEC
  :summary: PRESENTATION EX PAND OR CONTRACT
  :description: |-
    PEC is used to establish the spacing and the extent of the graphic characters for subsequent text. The
    spacing is specified in the line amultiples of the spacing established by the m ost recent occurrence of
    SET CHARACTER SPACING (SCS) or of SELECT CHARACTER SPACING (S HS) or of SPACING
    INCREMENT (SPI) in the data stream . The extent of the characters is im plicitly established by these
    control functions. The established spacing and the extent remain in effect until the next occurrence of
    PEC, of SCS, of SHS or of SPI in the data stream. The parameter values are
    0 normal (as specified by SCS, SHS or SPI)
    1 expanded (multiplied by a facto r not greater th an 2)
    2 condensed (m ultiplied by a factor not less than 0,5)
  :params_num: one
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 32
    - 90
    :control_set: CSI
    :human: ESC [ SPACE(0x20) Z
PFS:
  :name: PFS
  :summary: PAGE FORMAT SELECTION
  :description: |-
    PFS is used to establish the available area for the im aging of pages of text based on paper size. The
    pages are i ntroduced by the subsequent occurrence of FORM FEED (FF) in the data stream.
    The established image area remains in effect until the next occurren ce of PFS in the data stream . The
    parameter values are (see also annex E):
    0 tall basic text communication format
    1 wide basic text communication format
    2 tall basic A4 form at
    3 wide basic A4 form at
    4 tall North American letter form at
    5 wide North American letter form at
    6 tall extended A4 format
    7 wide extended A4 form at
    8 tall North American legal format
    9 wide North American legal form at
    10 A4 short lines format
    11 A4 long lines format
    12 B5 short lines format
    13 B5 long lines format
    14 B4 short lines format
    15 B4 long lines format
    The page home position is established by the parameter value of SET PAGE HOME (SPH), the page
    limit position is established by the parameter value of SET PAGE LIMIT (SPL).
  :params_num: one
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 32
    - 74
