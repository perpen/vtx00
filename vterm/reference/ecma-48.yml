    :human: ESC [ SPACE(0x20) J
PLD:
  :name: PLD
  :summary: PARTIAL LINE FORWARD
  :description: |-
    PLD causes the active presentation position to be moved in the presentation component to the
    corresponding position of an imaginary line with a partial offset in thdirection of the line progression.
    This offset should be sufficient either to image following characters as s ubscripts until the first
    following occurrence of PARTIAL LINE BACKWARD (PLU) in the data stream , or, if preceding
    characters were imaged as superscr ipts, to restore imaging of following characters to the active line (the
    line that contains the active presentation position).
    Any interactions between PLD and form at effectors ot her than PLU are not defined by this Standard.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 139
