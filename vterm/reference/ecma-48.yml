    :human: '0x8b'
  - :sequence:
    - 75
    :control_set: ESC
    :human: ESC K
PLU:
  :name: PLU
  :summary: PARTIAL LINE BACKWARD
  :description: |-
    PLU causes the active presentation position to be moved in the presentation component to the
    corresponding position of an imaginary line with a partial offset ithe direction opposite to that of the
    line progression. This offset should be sufficient either to image following characters as superscri pts
    until the first following occurrence of PARTIAL LINE FORW ARD (PLD) in the data stream , or, if
    preceding characters were imaged as subscripts, to restore im aging of following characters to the active
    line (the line that contains the active presentation position).
    Any interactions between PLU and form at effectors ot her than PLD are not defined by this Standard.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 140
    :control_set: C
    :human: '0x8c'
  - :sequence:
    - 76
    :control_set: ESC
    :human: ESC L
