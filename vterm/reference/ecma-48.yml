---
ACK:
  :name: ACK
  :summary: ACKNOWLEDGE
  :description: |-
    ACK is transmitted by a receiver as an affirmative response to the sender.
    The use of ACK is defined in ISO 1745.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 6
    :control_set: C
    :human: ACK(0x6)
APC:
  :name: APC
  :summary: APPLICATION PROGRAM COMMAND
  :description: |-
    APC is used as the opening delimiter of a control string for application program use. The com mand
    string following may consist of bit combinations in the range 00/ 08 to 00/ 13 and 02/ 00 to 07/ 14. The
    control string is closedthe terminating delimiter STRING TERMINATOR (ST). The interpretatofn
    the command string depends on the relevant application program .
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 159
    :control_set: C
    :human: '0x9f'
  - :sequence:
    - 95
    :control_set: ESC
    :human: ESC _
BEL:
  :name: BEL
  :summary: BELL
  :description: BEL is used when there is an eed to call for attention; it may control
    alarm or attention devices.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 7
    :control_set: C
    :human: BEL(0x7)
BPH:
  :name: BPH
  :summary: BREAK PERMITTED HERE
  :description: |-
    BPH is used to indicate a point where a libreak may occur when text is foratted. BPH may occur
    between two graphic characters, either or bot h of which may be SPACE.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 130
    :control_set: C
    :human: '0x82'
  - :sequence:
    - 66
    :control_set: ESC
    :human: ESC B
BS:
  :name: BS
  :summary: BACKSPACE
  :description: |-
    BS causes the active data position to be moved one character position in the data component in the
    direction opposi te to that of the implicit movement.
    The direction of the implicit movement depends on the parameter value of SELECT IMPLICIT
    MOVEMENT DIRECTION (SIM D).
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 8
    :control_set: C
    :human: BS(0x8)
CAN:
  :name: CAN
  :summary: CANCEL
  :description: |-
    CAN is used to indicate that the data preceding it in the data stream is in error. As a result, this data
    shall be ignored. The specific meaning of this control function shall be defined for each application
    and/or between sender and recipient.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 24
    :control_set: C
    :human: CAN(0x18)
CBT:
  :name: CBT
  :summary: CURSOR BACKWARD TABULATION
  :description: |-
    CBT causes the active presentation position to be moved to the character position corresponding to the
    n-th preceding character tabulation stop in the presentation component, according to the character path,
    where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 90
    :control_set: CSI
    :human: ESC [ Z
CCH:
  :name: CCH
  :summary: CANCEL CHARACTER
  :description: |-
    CCH is used to indicate that both the preceding graphic character in the data stream , (represented by one
    or more bit combinations) including SPACE, and the control function CCH itself are to be ignored for
    further interpretation of the data stream .
    If the character preceding CCH in the data stream is a control function (represented by one or more bit
    combinations), the effect of CCH is not defined by this Standard.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 148
    :control_set: C
    :human: '0x94'
  - :sequence:
    - 84
    :control_set: ESC
    :human: ESC T
CHA:
  :name: CHA
  :summary: CURSOR CHARACTER ABSOLUTE
  :description: |-
    CHA causes the active presentation position to be moved to character position n in the active line in the
    presentation component, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 71
    :control_set: CSI
    :human: ESC [ G
CHT:
  :name: CHT
  :summary: CURSOR FORWARD TABULATION
  :description: |-
    CHT causes the active presentation position to be moved to the character position corresponding to the
    n-th following character tabulation stop in the presentation component, according to the character path,
    where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 73
    :control_set: CSI
    :human: ESC [ I
CMD:
  :name: CMD
  :summary: CODING METHOD DELIMITER
  :description: |-
    CMD is used as the delimiter of a string of data coded according to Standard ECMA-35 and to switch to
    a general level of control.
    The use of CMD is not mandatory if the higher level protocol defines means of delimiting the string, for
    instance, by specifying the length of the string.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 100
    :control_set: ESC
    :human: ESC d
CNL:
  :name: CNL
  :summary: CURSOR NEXT LINE
  :description: |-
    CNL causes the active presentation position to be moved to the first character position of the n-th
    following line in the presentation component, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 69
    :control_set: CSI
    :human: ESC [ E
CPL:
  :name: CPL
  :summary: CURSOR PRECEDING LINE
  :description: |-
    CPL causes the active presentation position to be moved to the first character position of the n -th
    preceding line in the presentation component, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 70
    :control_set: CSI
    :human: ESC [ F
CPR:
  :name: CPR
  :summary: ACTIVE POSITION REPORT
  :description: |-
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to PRESENTATION, CPR is used to
    report the active presentation position of the sending device as residing in the presentation component at
    the n-th line position according to the line progression and at the m -th character position according to
    the character path, where n equals the value of Pn1 and m equals the value of Pn2.
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to DATA, CPR is used to report the
    active data position of the sending device as residing in the data component at the n-th line position
    according to the line progression and at the m-th character position according to the character
    progression, where n equals the value of Pn1 and m equals the value of Pn2.
    CPR may be solicited by a DEVICE STATUS REPORT (DSR) or be sent unsolicited.
  :params_num: two
  :params_type: numeric
  :params_defaults:
  - 1
  - 1
  :representations:
  - :sequence:
    - 82
    :control_set: CSI
    :human: ESC [ R
CR:
  :name: CR
  :summary: CARRIAGE RETURN
  :description: |-
    The effect of CR depends on the setting of the DEVICE COMPONENT SELECT MODE (DCSM) and
    on the parameter value of SELECT IMPLICIT MOVEMENT DIRECTION (SIMD).
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to PRESENTATION and with the
    parameter value of SIMD equal to 0, CR causes the active presentation position to be moved to the line
    home position of the same line in the presentation component. The line home position is established by
    the parameter value of SET LINE HOME (SLH).
    With a parameter value of SIMD equal to 1, CR causes the active presentation position to be moved to
    the line limit position of the same line in the presentation component. The line limit position is
    established by the parameter value of SET LINE LIMIT (SLL).
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to DATA and with a parameter value of
    SIMD equal to 0, CR causes the active data position to be moved to the line home position of the same
    line in the data component. The line home position is established by the parameter value of SET LINE
    HOME (SLH).
    With a parameter value of SIMD equal to 1, CR causes the active data position to be moved to the line
    limit position of the same line in the data component. The line limit position is established by the
    parameter value of SET LINE LIMIT (SLL).
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 13
    :control_set: C
    :human: CR(0xd)
CSI:
  :name: CSI
  :summary: CONTROL SEQUENCE INTRODUCER
  :description: CSI is used as the first characteof a control sequence, see 5.4.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 155
    :control_set: C
    :human: '0x9b'
  - :sequence:
    - 91
    :control_set: ESC
    :human: ESC [
CTC:
  :name: CTC
  :summary: CURSOR TABULATION CONTROL
  :description: |-
    CTC causes one or more tabulation stops to be set or cleared in the presentation component, depending
    on the parameter values:
    0 a character tabulation stop is set at the active presentation position
    1 a line tabulation stop is set at the active line (the line that contains the active presentation position)
    2 the character tabulation stop at theactive presentation position is cleared
    3 the line tabulation stop at the active line is cleared
    4 all character tabulation stopsin the active line are cleared
    5 all character tabulation stops are cleared
    6 all line tabulation stops are cleared
    In the case of parameter values 0, 2 or 4 the number of lines affected depends on the setting of the
    TABULATION STOP MODE (TSM ).
  :params_num: any
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 87
    :control_set: CSI
    :human: ESC [ W
CUB:
  :name: CUB
  :summary: CURSOR LEFT
  :description: |-
    CUB causes the active presentation position to be moved leftwards in the presentation component by n
    character positions if the character path is horizontal, or by n line positions if the character path is
    vertical, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 68
    :control_set: CSI
    :human: ESC [ D
CUD:
  :name: CUD
  :summary: CURSOR DOWN
  :description: |-
    CUD causes the active presentation position to be moved downwards in the presentation component by n
    line positions if the character path is horizontal, or by n character positions if the character path is
    vertical, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 66
    :control_set: CSI
    :human: ESC [ B
CUF:
  :name: CUF
  :summary: CURSOR RIGHT
  :description: |-
    CUF causes the active presentation position to be moved rightwards in the presentation component by n
    character positions if the character path is horizontal, or by n line positions if the character path is
    vertical, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 67
    :control_set: CSI
    :human: ESC [ C
CUP:
  :name: CUP
  :summary: CURSOR POSITION
  :description: |-
    CUP causes the active presentation position to be moved in the presentation component to the n-th line
    position according to the line progression and to the m-th character position according to the character
    path, where n equals the value of Pn1 and m equals the value of Pn2.
  :params_num: two
  :params_type: numeric
  :params_defaults:
  - 1
  - 1
  :representations:
  - :sequence:
    - 72
    :control_set: CSI
    :human: ESC [ H
CUU:
  :name: CUU
  :summary: CURSOR UP
  :description: |-
    CUU causes the active presentation position to be moved upwards in the presentation component by n
    line positions if the character path is horizontal, or by n character positions if the character path is
    vertical, where n equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 65
    :control_set: CSI
    :human: ESC [ A
CVT:
  :name: CVT
  :summary: CURSOR LINE TABULATION
  :description: |-
    CVT causes the active presentation position to be moved to the corresponding character position of the
    line corresponding to the n-th following line tabulation stop in the presentation component, where n
    equals the value of Pn.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 89
    :control_set: CSI
    :human: ESC [ Y
DA:
  :name: DA
  :summary: DEVICE ATTRIBUTES
  :description: |-
    With a parameter value not equal to 0 , DA is used to identify the device which sen ds the DA. The
    parameter value is a device type identification code according to a register which is to be established. If
    the parameter value is 0, DA is used to request an identifying DA from a device.
  :params_num: one
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 99
    :control_set: CSI
    :human: ESC [ c
DAQ:
  :name: DAQ
  :summary: DE FINE AREA QUALIFICATION
  :description: |-
    DAQ is used to indicate that the active presentation position in the presentation component is the first
    character position of a qualified area. The last character position of the qualified area is the character
    position in the presentation component immediately preceding the first character position of the
    following qualified area.
    The parameter value designates the type of qualified area:
    0 unprotected and unguarded
    1 protected and guarded
    2 graphic character input
    3 num eric input
    4 alphabetic input
    5 input aligned on the last character position of the qualified area
    6 fill with ZEROs
    7 set a character tabulation stop at the active presentation position (the first character position of the
       qualified area) to indicate the beginning of a field
    8 protected and unguarded
    9 fill with SPACEs
    10 input aligned on the first character position of the qualified area
    11 the order of the character positions in the input field is reversed, i.e. the last position in each line
       becomes the first and vice versa; input begins at the new first position.
    This control function operates independently of the setting of the TABULATION STOP MODE (TSM).
    The character tabulation stop set by parameter value 7 applies to the active line only.
    NOTE
    The control functions for area definition (DAQ, EPA, ESA, SPA, SSA) should not be used within an SRS
    string or an SDS string.
  :params_num: any
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 111
    :control_set: CSI
    :human: ESC [ o
DCH:
  :name: DCH
  :summary: DELETE CHARACTER
  :description: |-
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to PRESENTATION, DCH causes the
    contents of the active presentation position and, depending on the setting of the CHARACTER
    EDITING MODE (HEM), the contents of the n-1 preceding or following character positions to be
    removed from the presentation component, where n equals the value of Pn. The resulting gap is closed
    by shifting the contents of the adjacent character positions towards the active presentation position. At
    the other end of the shifted part, n character positions are put into the erased state.
    The extent of the shifted part is established by SELECT EDITING EXTENT (SEE).
    The effect of DCH on the start or end of a selected area, the start or end of a qualified area, or a
    tabulation stop in the shifted part is not defined by this Standard.
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to DATA, DCH causes the contents of
    the active data position and, depending on the setting of the CHARACTER EDITING MODE (HEM ),
    the contents of the n-1 preceding or following character positions to be rem oved from the data
    component, where n equals the value of Pn. The resulting gap is closed by shifting the contents of the
    adjacent character positions towards the active data position. At the other end of the shifted part, n
    character positions are putinto the erased state.
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 80
    :control_set: CSI
    :human: ESC [ P
DCS:
  :name: DCS
  :summary: DEVICE CONTROL STRING
  :description: |-
    DCS is used as the opening delimiter of a control string for device control use. The command string
    following may consist of bit combinations in the range 00/08 to 00/13 and 02/ 00 to 07/14. The control
    string is closed by the terminating delimiter STRING TERMINATOR (ST).
    The com mand string represents either one or more commands for the receiving device, or one or more
    status report s from the sending device. The purpose andthe format of the command string are specified
    by the most recent occurrence of IDENTIFY DEVICE CONTROL STRING (IDCS), if any, or depend on
    the sending and/or the receiving device.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 144
    :control_set: C
    :human: '0x90'
  - :sequence:
    - 80
    :control_set: ESC
    :human: ESC P
DC1:
  :name: DC1
  :summary: DEVICE CONTROL ONE
  :description: |-
    DC1 is primarily intended for turning on or startin g an an cillary device. If it is not required for this
    purpose, i t may be used to rest ore a device to the basic mode of operation (see also DC2 and DC3), or
    any other device control function not provided by other DCs.
    NOTE
    When used for data flow control, DC1 is sometimes ca lled "X-ON".
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 17
    :control_set: C
    :human: DC1(0x11)
DC2:
  :name: DC2
  :summary: DEVICE CONTROL TWO
  :description: |-
    DC2 is primarily intended for turning on or startin g an an cillary device. If it is not required for this
    purpose, it may be used to set a device to a speci al mode of operation (in which case DC 1 is used to
    restore the device to the basic mode), or for another device control function not provi ded by other
    DCs.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 18
    :control_set: C
    :human: DC2(0x12)
DC3:
  :name: DC3
  :summary: DEVICE CONTROL THREE
  :description: |-
    DC3 is primarily intended for turning off or stopping an ancillary device. This function may be a
    secondary level stop, for example wai t, pause, st and-by or hal t (in which case DC 1 is used to restore
    normal operation). If i t is not required for this purpos e, it may be used for anyot her device control
    function not provided by other DCs.
    NOTE
    When used for data flow control, DC3 is sometimes ca lled "X-OFF".
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 19
    :control_set: C
    :human: DC3(0x13)
DC4:
  :name: DC4
  :summary: DEVICE CONTROL FOUR
  :description: |-
    DC4 is primarily intended for turning off, stopping or interrupting an ancillary device. If it is not
    required for this purpose, i t may be used for any other device control function not provi ded by other
    DCs.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 20
    :control_set: C
    :human: DC4(0x14)
DL:
  :name: DL
  :summary: DELETE LINE
  :description: |-
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to PRESENTATION, DL causes the
    contents of the active line (the line that contains the active presentation position) and, depending on the
    setting of the LINE EDITING MODE (VEM), the contents of the n-1 preceding or following lines to be
    removed from the presentation component, where n equals the value of Pn. The resulting gap is closed
    by shifting the contents of a number of adjacent lines towa rds the active line. At the other end of the
    shifted part, n lines are put into the erased state.
    The active presentation position is moved to the line home position in the active line. The line home
    position is established by the parameter value of SET LINE HOME (SLH). If the TABULATION STOP
    MODE (TSM ) is set to SINGLE, character tabulation stops are cleared in the lines that are put into the
    erased state.
    The extent of the shifted part is established by SELECT EDITING EXTENT (SEE).
    Any occurrences of the start or end of a selected area, the start or nd of a qualified area, or a tabulation
    stop in the shifted part, are also shifted.
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to DATA, DL causes the contents of the
    active line (the line that contains the active data position) and, depending on the setting of the LINE
    EDITING MODE (VEM), the contents of the n-1 preceding or following lines to be removed from the
    data component, where n equals the value of Pn. The resulting gap is closed by shifting the contents of a
    number of adjacent lines towards the active line. At the other end of theshifted part, n lines areput into
    the erased state. The active data position is moved to the line home position in the active line. The line
    home position is established by the parameter value of SET LINE HOME (SLH).
  :params_num: one
  :params_type: numeric
  :params_defaults:
  - 1
  :representations:
  - :sequence:
    - 77
    :control_set: CSI
    :human: ESC [ M
DLE:
  :name: DLE
  :summary: DATA LINK ESCAPE
  :description: |-
    DLE is used excl usively to provide supplementary transmission control functions.
    The use of DLE is defined in ISO 1745.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 16
    :control_set: C
    :human: DLE(0x10)
DMI:
  :name: DMI
  :summary: DISABLE MANUAL INPUT
  :description: DMI causes the manual input facilities of a device to be disabled.
  :params_num: 
  :params_type: 
  :params_defaults: 
  :representations:
  - :sequence:
    - 96
    :control_set: ESC
    :human: ESC `
DSR:
  :name: DSR
  :summary: DEVICE STATUS REPORT
  :description: |-
    DSR is used either to report the status of the sending device or to request a status report from the
    receiving device, depending on the parameter values:
    0 ready, no malfunction detected
    1 busy, another DSR must be requested later
    2 busy, another DSR will be sent later
    3 some malfunction detected, another DSR must be requested later
    4 some malfunction detected, another DSR will be sent later
    5 a DSR is requested
    6 a report of the active presentation position or of the active data position in the form of ACTIVE
       POSITION REPORT (CPR) is requested
    DSR with parameter value 0, 1, 2, 3 or 4 may be sent either unsolicited or as a response to a request such
    as a DSR with a parameter value 5 or MESSAGE WAITING (M W).
  :params_num: one
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 110
    :control_set: CSI
    :human: ESC [ n
DTA:
  :name: DTA
  :summary: DIMENSION TEXT AREA
  :description: |-
    No parameter default value.
    DTA is used to establish the dimensions of the text area for subsequent pages.
    The established dimensions remain in effect until the next occurrence of DTA in the data stream .
    Pn1 specifies the dimension in the direction perpendi cular to the line orientation
    Pn2 specifies the dimension in the direction parallel to the line orientation
    The unit in which the parameter value is expressed is that established by the parameter value of SELECT
    SIZE UNIT (SSU).
  :params_num: two
  :params_type: numeric
  :params_defaults: 
  :representations:
  - :sequence:
    - 32
    - 84
    :control_set: CSI
    :human: ESC [ SPACE(0x20) T
EA:
  :name: EA
  :summary: ERASE IN AREA
  :description: |-
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to PRESENTATION, EA causes som e or
    all character positions in the active qualified area (the qualified area in the presentation component
    which contains the active presentation position) to be put i nto the erased st ate, depending on the
    parameter values:
    0 the active presentation position and the character positions up to the end of the qualified area are put
       into the erased state
    1 the character positions from the beginning of the qualified area up to and including the active
       presentation position are put into the erased state
    2 all character positions of the qualified area are put into the erased state
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to DATA, EA causes som e or all
    character positions in the active qualified area (the qualified area in the data component which contains
    the active data position) to be put into the erased st ate, depending on the parameter values:
    0 the active data position and the character positions up to the end of the qualified area are put into the
       erased state
    1 the character positions from the beginning of the qualified area up to and including the active data
       position are put into the erased state
    2 all character positions of the qualified area are put into the erased state
    Whether the character positions of protected areas are put into the erased state, or the character positions
    of unprotected areas only, depends on the setting of the ERASURE MODE (ERM).
  :params_num: one
  :params_type: selective
  :params_defaults:
  - 0
  :representations:
  - :sequence:
    - 79
    :control_set: CSI
    :human: ESC [ O
ECH:
  :name: ECH
  :summary: ERASE CHARACTER
  :description: |-
    If the DEVICE COMPONENT SELECT MODE (DCSM) is set to PRESENTATION, ECH causes the
    active presentation position and the n-1 following character positions in the presentation component to
